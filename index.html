<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Forum</title>
    <script src="https://kit.fontawesome.com/b0206e6a77.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <div class="text">
            <h1 class="fs-1 fw-bold">Your ideas matter</h1>
        </div>
    </header>
    <main class="container">
        <div class="intro">
            <h2>We want to know what you think!</h2>
            <p>You can vote on existing ideas and share your own.</p>
        </div>
        <div id="forum" class="forum"></div>
        <form id="addform" class="addform p-5 mt-5 bg-light border">
              <label class="form-label">New Idea</label>
              <input type="text" id="content" class="form-control mb-3" placeholder="Share a new idea ...">
              <button type="submit" class="btn button1">Submit</button>
        </form>
    </main>
    <div id="modal" class="modal" tabindex="-1">
      <div class="modal-dialog position-absolute top-50 start-50 translate-middle">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit your idea</h5>
            <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="text" id="editContent" class="form-control mb-3">
            </form>
          </div>
          <div class="modal-footer">
            <button id="closeBtn" type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
            <button id="saveBtn" type="button" class="btn button2">Save</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="copy">
            <p>
                &copy;2022 Meryem Menhich
            </p>
        </div>
        <div class="top">
            <a href="#"><i class="fas fa-arrow-circle-up"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
